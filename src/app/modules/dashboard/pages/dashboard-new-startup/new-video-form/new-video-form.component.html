<div class="box">
     <div style="text-align: center; background-color: #FFC000; padding: 10px 0; margin-bottom: 10px; color:#fff"
          class="i-regular"
          *ngIf="waiting">{{"dashboard.verifying-video" | translate}}</div>
     <div style="text-align: center; background-color: #00CF69; padding: 10px 0; margin-bottom: 10px; color:#fff"
          class="i-regular"
          *ngIf="accepted">{{"dashboard.accepted-video" | translate}}</div>
     <div class="input-holder pb-24px">
          <label for="title">{{"dashboard.youtube-link" | translate}}</label>
          <div class="input">
               <input type='text'
                      [disabled]="disable"
                      [value]="videoLink"
                      placeholder='https://www.youtube.com/watch?v=VVVVVVV'
                      (change)="onYoutubeLinkChange($event.target.value)">
          </div>
     </div>
     <iframe style="width: 100%"
             height="315"
             *ngIf="sanitizedLink"
             [src]="sanitizedLink"
             frameborder="0"
             allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
             allowfullscreen></iframe>
     <iframe style="width: 100%"
             height="315"
             *ngIf="youtubeLink"
             [src]="youtubeLink"
             frameborder="0"
             allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
             allowfullscreen></iframe>
     <a (click)="submitForm()"
        *ngIf="youtubeLink"
        class="dashboard-form-submit-btn">{{"dashboard.save" | translate}}</a>
</div>
