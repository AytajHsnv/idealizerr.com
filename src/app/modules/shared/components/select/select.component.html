<div class="select-holder {{class}}"
     (clickOutside)="closeDropdown($event)">
  <label *ngIf="label">{{label}}</label>
  <div class="select">


    <!-- HEAD ================================================================================ -->
    <div class="head"
         (click)="toggleDropdown()">


      <!-- COMMENT ======================================== -->
      <div>
        <p class="placeholder p i-medium grey"
           *ngIf="!selected">{{placeholder ? placeholder : " "}}</p>
        <p class="selected p i-medium black"
           *ngIf="selected">{{selected.name}}</p>
      </div>
      <!-- ======================================== COMMENT -->


      <!-- COMMENT ======================================== -->
      <div>
        <i class="{{icon}}"></i>
      </div>
      <!-- ======================================== COMMENT -->


    </div>
    <!-- ================================================================================ HEAD -->


    <!-- BODY ================================================================================ -->
    <div class="body"
         [ngStyle]="{'overflow-y': hideScroll ? 'hidden' : null}"
         [ngClass]="{'active': show_options}">


      <!-- OPTIONS ======================================== -->
      <ul *ngIf="options">
        <li *ngFor="let option of options">
          <div (click)="select(option)">
            <p class="p i-medium black">{{option.name}}</p>
          </div>
        </li>
      </ul>
      <!-- ======================================== OPTIONS -->


      <!-- NO OPTION ======================================== -->
      <ul *ngIf="!options">
        <li>
          <p class="p i-regular black">Se√ßim yoxdur</p>
        </li>
      </ul>
      <!-- ======================================== NO OPTION -->


    </div>
    <!-- ================================================================================ BODY -->


  </div>
</div>
